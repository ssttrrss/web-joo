<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Beautiful Web Pages</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #0b110c;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #4CAF50;
            font-size: 36px;
        }
        .profile-info {
            text-align: left;
            margin-top: 20px;
        }
        .profile-info label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .profile-info input, .profile-info select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .profile-info input:focus, .profile-info select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .profile-info button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .profile-info button:hover {
            background-color: #0a0e0a;
            transform: translateY(-2px);
        }
        .profile-info button:active {
            transform: translateY(2px);
        }
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-picture img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .profile-picture img:hover {
            transform: scale(1.1);
        }
        .bio {
            margin-top: 20px;
            font-size: 16px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #0b110c;
        }
        .activity {
            margin-top: 30px;
            text-align: left;
        }
        .activity h2 {
            font-size: 24px;
            color: #4CAF50;
        }
        .activity ul {
            list-style: none;
            padding: 0;
        }
        .activity ul li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .activity ul li:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="sign up.html">Sign Up</a></li>
            <li><a href="support.html">Support</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Profile</h1>
        <div class="profile-picture">
            <img src="joo.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="youseef" required>
            
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="ca">Canada</option>
                <option value="au">Australia</option>
            </select>
            
            <button type="submit">Save Changes</button>
        </div>
        <div class="bio">
            <h2>Bio</h2>
            <p>software development.</p>
        </div>
        <div class="social-links">
            <h2>Social Links</h2>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </div>
        <div class="activity">
            <h2>Recent Activity</h2>
            <ul>
                <li>Posted a new article on web development.</li>
                <li>Commented on a blog post about JavaScript.</li>
                <li>Updated profile picture.</li>
            </ul>
        </div>
    </div>

    <script>
        // Apply the theme on page load
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
